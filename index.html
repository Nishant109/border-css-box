<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--BORDER ON TOP-->
    <div style="border-top: 10px solid red;">
        <h1>BORDER-TOP</h1>
    </div>
    <!--BORDER ON RIGHT-->
    <div style="border-right: 10px solid red;">
        <h1>BORDER-RIGHT</h1>
    </div>
    <!--BORDER ON LEFT-->
    <div style="border-left: 10px solid red;">
        <h1>BORDER-LEFT</h1>
    </div>
    <!--BORDER ALL-->
    <div style="border: 10px solid red;">
        <h1>BORDER-ALL</h1>
    </div>
    <!--BORDER ON right-->
    <div style="border-right: 10px solid red;">
        <h1>BORDER-RIGHT</h1>
    </div>

    <!--ROUNDED-ALL SIDES-->
    <div id="rounded-all">
        <h1>ROUNDED-ALL SIDES</h1>
    </div>

    <!--ROUNDED-2 SIDES-->
    <div id="rounded-2">
        <h1>ROUNDED-2 SIDES</h1>
    </div>

    
    
</body>
</html>
